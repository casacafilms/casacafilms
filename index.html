<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting</title>
  <!-- Meta refresh for instant redirect -->
  <meta http-equiv="refresh" content="0; url=https://www.stan.store/casacafilms">
  <link rel="canonical" href="https://www.stan.store/casacafilms">
  <script>
    // JS fallback in case meta refresh is blocked
    window.location.replace("https://www.stan.store/casacafilms");
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="https://www.stan.store/casacafilms">click here</a>.</p>
</body>
</html>
